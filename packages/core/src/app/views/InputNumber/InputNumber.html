<div class="content-section introduction">
  <div class="feature-intro">
    <h1>InputNumber</h1>
    <p>InputNumber is an input component to provide numerical input.</p>
  </div>
  <app-demoactions>
    <div class="app-demoactions any-d-flex any-ai-end any-jc-end any-mt-3">
      <any-button id="view_on_github" icon="fa-brands:github"
        style-class="any-button-rounded any-button-text any-button-lg any-button-plain"></any-button>
    </div>
  </app-demoactions>
</div>
<div class="content-section">
  <div class="full-card">
    <h5>Numerals</h5>
    <div class="grid any-fluid">
      <div class="any-field col-12 md:col-3">
        <any-input-number id="in1" class="in" value="42733" label="Integer Only"></any-input-number>
      </div>
      <div class="any-field col-12 md:col-3">
        <any-input-number id="in2" class="in" value="58446" label="Without Grouping" use-grouping="false">
        </any-input-number>
      </div>
      <div class="any-field col-12 md:col-3">
        <any-input-number id="in3" class="in" value="2351.35" label="Min-Max Fraction Digits" min-fraction-digits="2"
          max-fraction-digits="5">
        </any-input-number>
      </div>
      <div class="any-field col-12 md:col-3">
        <any-input-number id="in4" class="in" value="50" label="Min-Max Boundaries" mode="decimal" min="0" max="100">
        </any-input-number>
      </div>
      <div class="any-field col-12 md:col-3">
        <any-input-number id="in5" class="in" value="151351" label="User Locale" min-fraction-digits="2">
        </any-input-number>
      </div>
      <div class="any-field col-12 md:col-3">
        <any-input-number id="in5" class="in" value="115744" label="United States Locale" min-fraction-digits="2"
          mode="decimal" locale="en-US">
        </any-input-number>
      </div>
      <div class="any-field col-12 md:col-3">
        <any-input-number id="in5" class="in" value="635524" label="German Locale" min-fraction-digits="2"
          mode="decimal" locale="de-DE">
        </any-input-number>
      </div>
      <div class="any-field col-12 md:col-3">
        <any-input-number id="in5" class="in" value="732762" label="Indian Locale" min-fraction-digits="2"
          mode="decimal" locale="en-IN">
        </any-input-number>
      </div>
    </div>
    <h5>Currency</h5>
    <div class="grid any-fluid">
      <div class="any-field col-12 md:col-3">
        <any-input-number class="in" value="1500" label="United States" mode="currency" currency="USD" locale="en-US">
        </any-input-number>
      </div>
      <div class="any-field col-12 md:col-3">
        <any-input-number class="in" value="2500" label="Germany" mode="currency" currency="EUR" locale="de-DE">
        </any-input-number>
      </div>
      <div class="any-field col-12 md:col-3">
        <any-input-number class="in" value="21" label="India" mode="currency" currency="INR" locale="en-IN">
        </any-input-number>
      </div>
      <div class="any-field col-12 md:col-3">
        <any-input-number class="in" value="5002" label="Japan" mode="currency" currency="JPY" locale="jp-JP">
        </any-input-number>
      </div>
    </div>
    <h5>Prefix and Suffix</h5>
    <div class="grid any-fluid">
      <div class="any-field col-12 md:col-3">
        <any-input-number class="in" value="20" label="Mile" a-suffix=" mi">
        </any-input-number>
      </div>
      <div class="any-field col-12 md:col-3">
        <any-input-number class="in" value="50" label="Percent" a-prefix="%">
        </any-input-number>
      </div>
      <div class="any-field col-12 md:col-3">
        <any-input-number class="in" value="10" label="Expiry" a-prefix="Expires in " a-suffix=" days">
        </any-input-number>
      </div>
      <div class="any-field col-12 md:col-3">
        <any-input-number class="in" value="20" label="Temperature" a-prefix="↑ " a-suffix="℃" min="0" max="40">
        </any-input-number>
      </div>
    </div>
    <h5>Buttons</h5>
    <div class="grid any-fluid">
      <div class="any-field col-12 md:col-3">
        <any-input-number class="in" value="20" label="Stacked" show-buttons="true" mode="currency" currency="USD">
        </any-input-number>
      </div>
      <div class="any-field col-12 md:col-3">
        <any-input-number class="in" value="6.5" label="Horizontal with Step" show-buttons="true" mode="currency"
          currency="EUR" spinner-mode="horizontal" button-layout="horizontal" step="0.25"
          increment-button-icon="fa-solid:plus" decrement-button-icon="fa-solid:minus"
          decrement-button-class="any-button-danger" increment-button-class="any-button-success">
        </any-input-number>
      </div>
      <div class=" any-field col-12 md:col-3">
        <any-input-number class="in" value="50" label="Min-Max Boundaries" show-buttons="true" min="0" max="100">
        </any-input-number>
      </div>
      <div style="display: block; width: 100%;">&nbsp;</div>
      <div class="any-field col-12 md:col-3">
        <any-input-number id="vertical" class="in" value="24" label="Vertical" show-buttons="true"
          spinner-mode="vertical" button-layout="vertical" increment-button-icon="fa-solid:plus"
          decrement-button-icon="fa-solid:minus" decrement-button-class="any-button-secondary"
          increment-button-class="any-button-secondary">
        </any-input-number>
      </div>
    </div>
  </div>
</div>
